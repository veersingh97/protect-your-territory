<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protect Yourself</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>  
  </head>
  <body>
    <div
      class="fixed flex justify-between items-center text-white m-3 select-none"
    >
      <span class="text-2xl mr-2">score: </span
      ><span class="text-4xl font-bold" id="score">0</span>
    </div>
    <div class="text-white fixed right-3 top-3 m-3 select-none">
      <i class="fa-solid fa-volume-high" id="volume-high-btn"></i>
    </div>
    <div class="text-white fixed right-3 top-3 m-3 select-none">
      <i class="fa-solid fa-volume-xmark" id="mute-btn"></i>
    </div>
    <audio src="./sound/theme.mp3" id="theme-song"></audio>
    <audio src="./sound/end.mp3" id="end-game-sound"></audio>
    <div
      class="fixed flex justify-center items-center inset-0"
      id="score-container"
    >
      <div
        class="bg-white p-5 text-center sm:max-w-md max-w-64 w-full rounded-xl"
      >
        <h1 class="text-6xl my-2" id="final-score">0</h1>
        <p class="text-sm mb-2">score</p>
        <button
          class="bg-blue-500 font-semibold w-full rounded-full text-white py-3"
          id="startGameBtn"
        >
          Start Game!
        </button>
      </div>
    </div>
    <canvas></canvas>
    <script src="index.js"></script>
  </body>
</html>
